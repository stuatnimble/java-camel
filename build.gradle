plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:4.0.1'
	implementation 'org.apache.camel.springboot:camel-swagger-java-starter:3.21.0'
	implementation 'org.apache.camel.springboot:camel-jackson-starter:4.0.1'
	implementation 'org.apache.camel.springboot:camel-servlet-starter:4.0.1'
	implementation 'org.apache.camel.springboot:camel-cxf-soap-starter:4.0.1'
	implementation 'org.apache.camel.springboot:camel-jaxb-starter:4.0.1'
	implementation 'org.apache.velocity:velocity-engine-scripting:2.3'
	implementation 'org.apache.velocity:velocity-tools:2.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
